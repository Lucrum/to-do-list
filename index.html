<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To-Do</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><script defer src="main.js"></script></head>
  <body>
    <dialog id="todo-modal">
      <form id="todo-form">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" required><br />
        <label for="description">Description:</label>
        <input type="textarea" name="description" id="description"><br />
        <label for="due-date">Due Date:</label>
        <input type="date" name="due-date" id="due-date"><br />
        <label for="priority">Priority:</label>
        <input type="number" name="priority" id="priority"><br />
        <label for="notes">Notes:</label>
        <input type="textarea" name="notes" id="notes"><br />
        <input type="submit">
      </form>
    </dialog>

    <div id="content-wrapper">
      <div id="sidebar-wrapper"></div>
      <button id="new-todo">New Task</button>
      <div id="todo-wrapper">
      </div>
    </div>
  </body>
</html>
