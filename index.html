<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To-Do</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><script defer src="main.js"></script></head>
  <body>
    <dialog id="todo-modal">
      <form id="todo-form">
        <h2 id="todo-form-type">New Todo</h2>
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" required><br />
        <label for="description">Description:</label>
        <input type="textarea" name="description" id="description"><br />
        <label for="due-date">Due Date:</label>
        <input type="date" name="due-date" id="due-date"><br />
        <label for="priority">Priority:</label>
        <input type="number" value="1" name="priority" id="priority" min="1" max="5" value="1" required><br />
        <label for="notes">Notes:</label>
        <input type="textarea" name="notes" id="notes"><br />
        <input type="text" name="action" hidden>
        <input type="text" name="id" hidden>
        <input type="text" name="project-id" hidden>
        <input type="submit" value="Create Todo">
      </form>
    </dialog>

    <dialog id="project-modal">
      <form id="project-form">
        <h2 id="project-form-type">New Project</h2>
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" required><br />
        <input type="text" name="action" hidden>
        <input type="text" name="id" hidden>
        <input type="submit" value="Create Project">
        
      </form>
    </dialog>
    <div id="content-wrapper">
      <div id="sidebar-wrapper">
        <div id="project-wrapper"></div>
        <button id="new-project">New Project</button>
      </div>
      <button id="new-todo">New Task</button>
      <div id="todo-wrapper">
      </div>
    </div>
  </body>
</html>
